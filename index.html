<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows</title>
     <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="browserBoatGame">

    </div>


    <!--Desktop View-->
    <div id="desktopView">

        <div class="icons desktopIcons"> <!--Desktop Icon 1-->
            <button onclick="openTrashBin(trash)">
                <img src="./icons/trash bin.png" alt="Trash">
                <p class="iconNames"> Trash Bin </p>
            </button>
        </div>

        <div class="icons desktopIcons"> <!--Desktop Icon 2-->
            <button onclick="openLibrary()">
                <img src="./icons/library.png" alt="Library">
                <p class="iconNames"> Library </p>
            </button>
        </div>

        <div class="icons desktopIcons"> <!--Desktop Icon 3-->
            <button onclick="openSearch()">
                <img src="./icons/search engine.png" alt="Search">
                <p class="iconNames"> Search Engine </p>
            </button>
        </div>
        
        <div id="taskBar"> <!--Desktop Task Bar-->
            <img id="startButton" src="./icons/48by16 start.png">
        </div>

    </div>
    

    <!--Library View-->
    <div id="myLibrary" class="popup">
        <div class="libraryContent">

            <div class="header">Library</div>
            <div class="closeButton" onclick="closeLibrary()">&times;</div>

            <div class="icons libraryIcons"> <!--Library Icon 1-->
                <button onclick="openLibPopup(folder)">
                    <img src="./icons/folder.png" alt="Folder">
                    <p class="iconNames"> Retreat Pictures </p>
                </button>
            </div>
            
            <div class="icons libraryIcons"> <!--Library Icon 2-->
                <button onclick="openLibPopup(diary)">
                    <img src="./icons/diary.png" alt="Diary">
                    <p class="iconNames"> Diary </p>
                </button>
            </div>

            <div class="icons libraryIcons"> <!--Library Icon 3-->
                <button onclick="openDocument()">
                    <img src="./icons/document.png" alt="Document">
                    <p class="iconNames"> Untitled Document </p>
                </button>
            </div>

        </div>
    </div>

    <!--PopUp for Desktop View-->
    <div id="trashPopup" class="popup">
        <div class="popupContent">
            <div class="header">Error: No access</div>
            <div class="closeButton" onclick="closeTrashBin()">&times;</div>
            <div id="desktopPrompt"></div>
        </div>
    </div>

    <!--PopUp for Library View-->
    <div id="libraryPopup" class="popup">
        <div class="popupContent">
            <div class="header">Error: No access</div>
            <div class="closeButton" onclick="closeLibPopup()">&times;</div>
            <div id="libraryPrompt"></div>
        </div>
    </div>

    <div id="untitledDocument">
        <header class="webHeader">
            <span>Untitled Document - TypeWriter</span>
            <button class="closeButton" onclick="window.closeDocument()">&times;</button>
        </header>

        <nav id="webRibbon">
            <div id="ribbonButtonsContainer"></div>
        </nav>

        <section id="webRibbonIcons">
            <div id="ribbonIconsContainer"></div>
        </section>

        <main id="docContainer">
            <div id="ghostText"></div>
        </main>
    </div>

    <div id="searchEngine">
        <header class="webHeader">
            <span>Search Engine - Home</span>
            <button class="closeButton" onclick="closeSearch()">&times;</button>
        </header>

        <span id="webSearchBar">
            <input type="text" id="searchInput" placeholder="Type your search...">
            <button id="searchButton">Search</button>
        </span>

        <section id="searchLogo">
            <img src="./icons/gugol parody.png" alt="Search Logo">
        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
