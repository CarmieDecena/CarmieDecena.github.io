<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="./PART 2.css">
</head>
<body>
    <header class="docHeader">
        <span>File Manager - [C:\\Doors\Administrator]</span>
        <button onclick="window.close();">Go Back</button>
    </header>

    <nav id="docRibbon">
        <div id="ribbonButtonsContainer"></div>
    </nav>

    <section id="docRibbonIcons">
        <div id="ribbonIconsContainer"></div>
    </section>

    <div id="mainBody">

        <div class="icons">
            <button onclick="openPopup1()">
                <img src="./icons/folder.png" alt="Folder">
                <p class="iconNames"> Retreat Pictures </p>
            </button>
        </div>
        
        <div class="icons">
            <button onclick="openPopup2()">
                <img src="./icons/diary.png" alt="Diary">
                <p class="iconNames"> Diary </p>
            </button>
        </div>

        <div class="icons">
            <button onclick="openDocument()">
                <img src="./icons/document.png" alt="Document">
                <p class="iconNames"> Untitled Document </p>
            </button>
        </div>

    </div>



    <script src="./PART 2.js"></script>
</body>
</html>
